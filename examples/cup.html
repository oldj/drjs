<script type="text/javascript" src="../lib/drjs.js"></script>
<script type="text/javascript">
function drjsDraw () {
	var time0 = new Date();
	var canvas = new drjs.Canvas({}, "canvas1");
	//自定义杯身函数
	canvas.draw([{
		f: function (x) {
			return 40 * (1 - Math.sqrt(1 - (x - 80) * (x - 80) / 6400));
		},
		interval: [0, 160]
	}, {
		f: function (x) {
			return 40 * (1 + Math.sqrt(1 - (x - 80) * (x - 80) / 6400)) + 160;
		},
		interval: [0, 160]
	}], null, 100, 50, "#A9B432", true);
	//杯口
	canvas.draw("oval", [76, 38], 104, 54, "#fff", true);
	//杯把
	canvas.draw("arc", [70, 50, -90, 90, true], 194, 124, "#A9B432", false, 20);

	canvas.show();
	var time1 = new Date();
	
	document.getElementById("info1").innerHTML = "<strong>Info:</strong> 使用了 " +
		canvas.count() + " 个DOM节点，耗时 " + (time1 - time0) +
		" 毫秒";
}
window.onload = drjsDraw;
</script>
