<script type="text/javascript" src="../lib/drjs.js"></script>
<script type="text/javascript">
function drjsDraw () {
	var time0 = new Date();
	var canvas = new drjs.Canvas({}, "canvas1");
	canvas.draw("line", [[5, 35], [200, 300]]);
	canvas.draw("polyline", [[74, 22], [105, 93], [143, 8], [209, 75], [255, 15], [331, 88], [397, 18], [435, 50]], 0, 0, null, false, 3);
	canvas.draw("polygon", [[140, 90], [250, 100], [260, 177], [200, 210], [128, 180], [122, 133]])
	canvas.draw("polygon", [[140, 90], [250, 100], [260, 177], [200, 210], [128, 180], [122, 133]], 150, 0, null, false, 2)
	canvas.draw("polygon", [[140, 90], [250, 100], [260, 177], [200, 210], [128, 180], [122, 133]], 150, 120, null, true, 2)
	canvas.draw("oval", [40, 20], 5, 190);
	canvas.draw("arc", [80, 50, 170, 305], 5, 240);
	canvas.draw("arc", [80, 50, -55, 170], 5, 250, null, true);
	canvas.draw("string", ["直线"], 30, 50);
	canvas.draw("string", ["折线"], 80, 20);
	canvas.draw("string", ["多边形"], 150, 90);
	canvas.draw("string", ["多边形2（粗边框）"], 300, 90);
	canvas.draw("string", ["多边形3（实心）"], 300, 210);
	canvas.draw("string", ["椭圆"], 10, 210);
	canvas.draw("string", ["扇形"], 10, 260);
	canvas.draw("string", ["扇形2（实心）"], 10, 310);
	canvas.show();
	var time1 = new Date();
	
	document.getElementById("info1").innerHTML = "<strong>Info:</strong> 使用了 " +
		canvas.count() + " 个DOM节点，耗时 " + (time1 - time0) +
		" 毫秒";
}
window.onload = drjsDraw;
</script>
